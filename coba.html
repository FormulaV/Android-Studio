<!DOCTYPE html>
<html>
<head>
    <title>WebView Lanjutan</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script type="text/javascript">
        // Fungsi-fungsi berikut hanya untuk aplikasi Android
        function showAndroidSms() {
            if (typeof Android !== "undefined" || Android !== null) {
                Android.showSms();
            } else {
                alert("Object not found");
            }
        }

        function showAndroidToast(message) {
            if (typeof Android !== "undefined" || Android !== null) {
                Android.showToast(message);
            } else {
                alert("Object not found");
            }
        }

        // Fungsi untuk membuka WhatsApp dari JavaScript
        function showWhatsApp(nomorHp, pesan) {
            if (typeof Android !== "undefined" || Android !== null) {
                Android.showWhatsApp(nomorHp, pesan);
            } else {
                alert("Object not found");
            }
        }
    </script>
</head>
<body class="p-4 bg-light">
    <div class="container">
        <h2 class="fw-bold mb-4">WebView Lanjutan</h2>

        <div class="mb-4">
            <h4>JavaScript</h4>
            <button
                class="btn btn-primary"
                onclick="alert('Halo, ini dari JavaScript!');"
            >
                Alert dari JavaScript
            </button>
        </div>

        <div class="mb-4">
            <h4>Android</h4>
            <button
                class="btn btn-success mb-2"
                onclick="showAndroidToast('Hello, ini Toast dari JavaScript');"
            >
                Toast dari JavaScript</button
            ><br />
            <button class="btn btn-warning" onclick="showAndroidSms();">
                Memanggil Activity SMS dari JavaScript
            </button>
        </div>

        <div class="mb-4">
            <h4>Whatsapp</h4>
            <button
                class="btn btn-info"
                onclick="showWhatsApp('6282159262734', 'Hai, Andi! Lagi di mana?')"
            >
                Kirim pesan Whatsapp
            </button>
        </div>

    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
